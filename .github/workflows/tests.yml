name: tests
on:
  push:
    branches-ignore:
      - 'private/**'
  pull_request:
    branches-ignore:
      - 'private/**'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: 1.56.1
      - name: Setup Node
        uses: actions/setup-node@v1
        with:
          node-version: 14
      - name: Run make check
        run: |
          tools/ci-build.sh
