name: tests
on:
  push:
    branches-ignore:
      - 'private/**'
  pull_request:
    branches-ignore:
      - 'private/**'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: 1.61.0
          components: rustfmt, clippy
      - name: Rust Cache
        uses: actions/cache@v2
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
            target-cov/
          key: ${{ runner.os }}-cargo-1.61.0-${{ hashFiles('**/Cargo.toml') }}
      - name: Setup Node
        uses: actions/setup-node@v1
        with:
          node-version: 14
      - name: Run make check
        run: |
          tools/ci-build.sh
