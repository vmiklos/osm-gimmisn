filters:
  'Budaörsi út':
    ranges:
      - {start: '137', end: '165'}
  'Csiki-hegyek utca':
    ranges:
      # test: this would be 011 by default, but here it's overwritten at a range level
      - {start: '1', end: '15', refsettlement: '013'}
      - {start: '2', end: '26'}
  'Teszt utca':
    interpolation: 'notall'
    # test: this would be 011 by default, but here it's overwritten at a street level
    refsettlement: "012"
  'Hamzsabégi út':
    interpolation: 'all'
    ranges:
      - {start: '1', end: '12'}
  'Törökugrató utca':
    invalid: ['11', '12']
    show-refstreet: false
  'OSM Name 2':
    show-refstreet: false
  'Second Only In OSM utca':
    valid: ['1']
street-filters:
  - Only In Ref Nonsense utca
osm-street-filters:
  - Second Only In OSM utca
refstreets:
  'OSM Name 1': 'Ref Name 1'
  'OSM Name 2': 'Ref Name 2'
  # intentionally broken:
  # - 'Misspelled OSM Name 1' should be an OSM name, but it is not
  # - 'OSM Name 1' should not be an OSM name, but it is
  'Misspelled OSM Name 1': 'OSM Name 1'
