[package]
name = "osm-gimmisn"
version = "7.6.0"
edition = "2021"
license = "MIT"

[dependencies]
accept-language = "3.1.0"
anyhow = "1.0.75"
clap = "4.4.2"
csv = "1.2.2"
gettext = "0.4.0"
git-version = "0.3.5"
html-escape = "0.2.13"
html_parser = "0.7.0"
isahc = "1.7.2"
lazy_static = "1.4.0"
log = "0.4.20"
once_cell = "1.18.0"
regex = "1.9.4"
rouille = "3.6.2"
rusqlite = "0.29.0"
rust_icu_ucol = { version = "4.0.0", optional = true }
rust_icu_unumberformatter = { version = "4.0.0", optional = true }
rust_icu_ustring = { version = "4.0.0", optional = true }
serde = { version = "1.0.188", features = ["derive"] }
serde_json = "1.0.105"
serde_yaml = "0.9.25"
simplelog = "0.12.1"
time = { version = "0.3.28", features = ["formatting", "macros", "local-offset"] }
toml = "0.7.6"
unidecode = "0.3.0"
url = "2.4.1"

[dev-dependencies]
flate2 = "1.0.27"
sxd-document = "0.3.2"
sxd-xpath = "0.4.2"

[features]
icu = ["rust_icu_ucol", "rust_icu_ustring", "rust_icu_unumberformatter"]
default = ["icu"]

[profile.symbols]
inherits = "release"
debug = true
