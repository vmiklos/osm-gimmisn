[package]
name = "osm-gimmisn"
version = "7.3.0"
edition = "2021"

[dependencies]
accept-language = "2.0.0"
anyhow = "1.0.58"
chrono = "0.4.19"
clap = "=3.2.6"
configparser = "3.0.0"
csv = "1.1.6"
gettext = "0.4.0"
git-version = "0.3.5"
html-escape = "0.2.11"
isahc = "1.7.2"
lazy_static = "1.4.0"
log = "0.4.17"
regex = "1.5.6"
rouille = "3.5.0"
rust_icu_ucol = { version = "2.0.3", optional = true }
rust_icu_ustring = { version = "2.0.3", optional = true }
serde = { version = "1.0.137", features = ["derive"] }
serde_json = "1.0.81"
serde_yaml = "0.8.24"
simplelog = "0.12.0"
unidecode = "0.3.0"
url = "2.2.2"
time = { version = "0.3.11", features = ["formatting", "macros"] }

[dev-dependencies]
flate2 = "1.0.24"
sxd-document = "0.3.2"
sxd-xpath = "0.4.2"

[features]
icu = ["rust_icu_ucol", "rust_icu_ustring"]
default = ["icu"]

[profile.symbols]
inherits = "release"
debug = true
