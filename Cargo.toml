[package]
name = "osm-gimmisn"
version = "7.4.0"
edition = "2021"

[dependencies]
accept-language = "2.0.0"
anyhow = "1.0.68"
clap = "4.0.32"
configparser = "3.0.2"
csv = "1.1.6"
gettext = "0.4.0"
git-version = "0.3.5"
html-escape = "0.2.13"
html_parser = "0.6.3"
isahc = "1.7.2"
lazy_static = "1.4.0"
log = "0.4.17"
regex = "1.7.0"
rouille = "3.6.1"
rust_icu_ucol = { version = "3.0.0", optional = true }
rust_icu_ustring = { version = "3.0.0", optional = true }
rust_icu_unumberformatter = { version = "3.0.0", optional = true }
serde = { version = "1.0.152", features = ["derive"] }
serde_json = "1.0.91"
serde_yaml = "0.9.16"
simplelog = "0.12.0"
time = { version = "0.3.17", features = ["formatting", "macros", "local-offset"] }
unidecode = "0.3.0"
url = "2.3.1"

[dev-dependencies]
flate2 = "1.0.25"
sxd-document = "0.3.2"
sxd-xpath = "0.4.2"

[features]
icu = ["rust_icu_ucol", "rust_icu_ustring", "rust_icu_unumberformatter"]
default = ["icu"]

[profile.symbols]
inherits = "release"
debug = true
