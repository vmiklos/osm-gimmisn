[package]
name = "rust"
version = "7.2.0"
edition = "2018"

[lib]
name = "rust"
# "cdylib" is necessary to produce a shared library for Python to import from.
#
# Downstream Rust code (including code in `bin/`, `examples/`, and `tests/`) will not be able
# to `use rust;` unless the "rlib" or "lib" crate type is also included, e.g.:
# crate-type = ["cdylib", "rlib"]
crate-type = ["cdylib"]

[dependencies]
accept-language = "2.0.0"
anyhow = "1.0.42"
chrono = "0.4.19"
configparser = "2.1.0"
git-version = "0.3.5"
html-escape = "0.2.9"
regex = "1.5.4"
reqwest = { version = "0.11.4", features = ["blocking"] }

[dependencies.pyo3]
version = "0.13.2"
features = ["extension-module"]
