[package]
name = "osm-gimmisn"
version = "7.2.0"
edition = "2018"

[dependencies]
accept-language = "2.0.0"
anyhow = "1.0.50"
chrono = "0.4.19"
clap = "2.33.3"
configparser = "3.0.0"
csv = "1.1.6"
flate2 = "1.0.22"
gettext = "0.4.0"
git-version = "0.3.5"
html-escape = "0.2.9"
isahc = "1.6.0"
itertools = "0.10.1"
lazy_static = "1.4.0"
log = "0.4.14"
regex = "1.5.4"
rouille = "3.4.0"
rust_icu_ucol = { version = "1.0.3", optional = true }
rust_icu_ustring = { version = "1.0.3", optional = true }
serde = { version = "1.0.129", features = ["derive"] }
serde_json = "1.0.72"
serde_yaml = "0.8.21"
simplelog = "0.11.0"
sxd-document = "0.3.2"
sxd-xpath = "0.4.2"
unidecode = "0.3.0"
url = "2.2.2"
utime = "0.3.1"

[features]
icu = ["rust_icu_ucol", "rust_icu_ustring"]
default = ["icu"]

[profile.symbols]
inherits = "release"
debug = true
