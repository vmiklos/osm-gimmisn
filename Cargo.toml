[package]
name = "rust"
version = "7.2.0"
edition = "2018"

[lib]
name = "rust"
# "cdylib" is necessary to produce a shared library for Python to import from.
#
# Downstream Rust code (including code in `bin/`, `examples/`, and `tests/`) will not be able
# to `use rust;` unless the "rlib" or "lib" crate type is also included, e.g.:
# crate-type = ["cdylib", "rlib"]
crate-type = ["cdylib", "lib"]

[dependencies]
accept-language = "2.0.0"
anyhow = "1.0.42"
chrono = "0.4.19"
configparser = "2.1.0"
csv = "1.1.6"
gettext = "0.4.0"
git-version = "0.3.5"
html-escape = "0.2.9"
itertools = "0.10.1"
lazy_static = "1.4.0"
regex = "1.5.4"
reqwest = { version = "0.11.4", features = ["blocking"] }
rouille = "3.3.1"
rust_icu_ucol = "1.0.1"
rust_icu_ustring = "1.0.1"
serde = "1.0.129"
serde_json = "1.0.66"

[dependencies.pyo3]
version = "0.13.2"

[features]
extension-module = ["pyo3/extension-module"]
default = ["extension-module"]

# Enable symbols (for callgrind):
# [profile.release]
# debug = true
