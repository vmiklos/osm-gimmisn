[package]
name = "osm-gimmisn"
version = "7.6.0"
edition = "2021"
license = "MIT"

[dependencies]
accept-language = "3.0.1"
anyhow = "1.0.71"
# avoid color, which would be enabled by default
clap = { version = "4.3.10", default-features = false, features = ["std", "help", "usage", "error-context", "suggestions"] }
csv = "1.2.2"
gettext = "0.4.0"
git-version = "0.3.5"
html-escape = "0.2.13"
html_parser = "0.7.0"
isahc = "1.7.2"
lazy_static = "1.4.0"
log = "0.4.19"
once_cell = "1.18.0"
regex = "1.8.4"
rouille = "3.6.2"
rusqlite = "0.29.0"
rust_icu_ucol = { version = "4.0.0", optional = true }
rust_icu_unumberformatter = { version = "4.0.0", optional = true }
rust_icu_ustring = { version = "4.0.0", optional = true }
serde = { version = "1.0.164", features = ["derive"] }
serde_json = "1.0.99"
serde_yaml = "0.9.22"
simplelog = "0.12.1"
time = { version = "0.3.22", features = ["formatting", "macros", "local-offset"] }
toml = "0.7.5"
unidecode = "0.3.0"
url = "2.4.0"

[dev-dependencies]
flate2 = "1.0.26"
sxd-document = "0.3.2"
sxd-xpath = "0.4.2"

[features]
icu = ["rust_icu_ucol", "rust_icu_ustring", "rust_icu_unumberformatter"]
default = ["icu"]

[profile.symbols]
inherits = "release"
debug = true
