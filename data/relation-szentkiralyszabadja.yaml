    invalid: ['2']
    interpolation: all
  Táncsics utca:
    # 1: nincs kiírva, az utcában csak 3 és 3/a van és egy ház szám nélkül ami szintén 3
    invalid: ['1']
    interpolation: all
  Zrínyi utca:
    # 110/7: hrsz, valóságban 7-es szám
    show-refstreet: false
    interpolation: all
    invalid: ['110']
refstreets:
  # helyesírás
  'Zrínyi utca': 'Zrinyi utca'
