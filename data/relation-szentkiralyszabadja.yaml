  # területként
  - Meggyespuszta
  # - Vödörvölgy
osm-street-filters:
  # átlógó/határoló utcák
  - Pinkóczi út
  - Pint utca
  - Vödörvölgyi út
  # nem igazi utcák
  - Szent István kerékpárút 
  # parkok
