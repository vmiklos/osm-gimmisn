missing-streets: 'no'
filters:
  Bod Péter lejtő:
    ranges:
      - {start: '2', end: '6'}
  Bod Péter utca:
    # 10a: csak sima 10
    # 21: 21/a, 21/b, 21/c
    invalid: ['10a', '21']
    ranges:
      - {start: '1', end: '27'}
      - {start: '2', end: '22'}
  Brassó út:
    # 154: 154/a, 154/b
    invalid: ['154']
    ranges:
      - {start: '154', end: '158'}
  Breznó köz:
    ranges:
      - {start: '1', end: '13'}
      - {start: '2', end: '14'}
  Breznó lépcső:
    refsettlement: "012"
  Budaörsi út:
    # this is just the sashegy part
    # ezek vannak: 23/a, 25/a, 25/b, 27, 29, 31/a, 31, 31/b, 33/a, 33/b, 33/c
    # 41b: csak sima 41
    # 43: 43/a, 43/b
    invalid: ['23', '23b', '25', '29a', '29b', '33', '33/3', '41b', '43']
    ranges:
      - {start: '1', end: '45'}
  Dayka Gábor utca:
    # alsó rész: 41-ig aztán erdő, felül első ház 81/a
    # 81: 81/a, 81/b, 81/c
    # 83, 85, 85b
    invalid: ['81', '83a', '85a']
    ranges:
      - {start: '21', end: '41'}
      - {start: '81', end: '91'}
  Előpatak utca:
    # this is just the sashegy part, would be <6 but there is no 4
    ranges:
      - {start: '2', end: '2'}
  Fehérló utca:
    # 22a: 22 és 22/b
    invalid: ['22a']
  Harasztos út:
    ranges:
      - {start: '1', end: '1'}
  Hegyalja út:
    # 100/a, 100/b: csak sima 100 van
    # 136a, 136/b, 138/b: csak 136-138 van
    # 158: 158/a, 158/b
    invalid: ['100a', '100b', '136a', '136b', '138b', '158']
    ranges:
      - {start: '47', end: '93', refsettlement: '012'}
      - {start: '70', end: '128'}
      - {start: '130', end: '164', refsettlement: '012'}
      - {start: '166', end: '182'}
  Homonna utca:
    # this is just the sashegy part; the range is till 21, but the last actual number is 13
    ranges:
      - {start: '1', end: '13'}
  Jagelló út:
    # this is just the sashegy part
    # 4: csak 4/a
    invalid: ['4']
    ranges:
      - {start: '2', end: '4'}
  Kálló esperes utca:
    # this is just the sashegy part; the even side
    ranges:
      - {start: '2', end: '18'}
    refsettlement: "012"
  Kilátó út:
    ranges:
      - {start: '9', end: '9'}
  Kond vezér utca:
    ranges:
      - {start: '1', end: '15'}
      - {start: '2', end: '16'}
  Meredek utca:
    ranges:
      - {start: '1', end: '41', refsettlement: '012'}
      - {start: '2', end: '64'}
  Muskotály köz:
    # semmi sincs kiírva, a 3-as helyén a házat lebontották, és új épült a helyén
    invalid: ['1', '1/6', '1c']
    ranges:
      - {start: '1', end: '3'}
      - {start: '2', end: '6'}
  Muskotály utca:
    # 1: 1/a = Breznó köz 2, 1/b, 1/c
    # ilyenek vannak: 20, 22, 24
    invalid: ['1', '20a', '22b']
    ranges:
      - {start: '1', end: '37'}
      - {start: '2', end: '30'}
  Őrség utca:
    ranges: []
  Radvány utca:
    # 2: 2/b
    # 4b: csak sima 4
    # 22: 22/a, 22/b
    # 26: 26-28/a-b
    # 28: 26-28/a-b
    # 32a: 32, 32/b
    # 34a: 34, 34/b
    # 35: 35/a, 35/b
    invalid: ['2', '4b', '22', '26', '28', '32a', '34a', '35']
    ranges:
      - {start: '1', end: '35'}
      - {start: '2', end: '38'}
  Sasfiók utca:
    refsettlement: "012"
  Sion lépcső:
    refsettlement: "012"
  Somorjai utca:
    # this is just the sashegy part
    # 23: 23/a, 23/b
    invalid: ['23']
    ranges:
      - {start: '19', end: '23'}
      - {start: '18', end: '18'}
    refsettlement: "012"
  Tájék utca:
    ranges:
      - {start: '1', end: '11'}
      - {start: '2', end: '24'}
  Töhötöm utca:
    # 35: 35/a, 35/b
    invalid: ['35']
  Villányi út:
    ranges: []
  Zólyomi út:
    # 6a, 6b: 6 - Classic Hotel
    # 9a: csak sima 9
    # 14/1: csak sima 14
    # 15b: nincs; 15 = Radvány utca 37
    # 18/3: 18/a, 18/b
    # 25: 25/a, 25/b
    # 32: 32/a, 32/b
    # 34: 34/a, 34/b
    # 38: 38/b, 38/c, 38/d
    # 40: 40/a, 40/b
    # 42: 42/a, 42/b
    # 44a,44b: 2 épület, de csak sima 44
    invalid: ['6a', '6b', '9a', '14/1', '15b', '18/3', '25', '32', '34', '34c', '38', '40', '42', '44a', '44b']
    ranges:
      - {start: '1', end: '49'}
      - {start: '2', end: '44'}
refstreets:
  # 'OSM Name 1': 'Ref Name 1'
  # 'OSM Name 2': 'Ref Name 2'
  'Zólyomi köz': 'Zólyom köz'
source: survey
inactive: false
housenumber-letters: true
