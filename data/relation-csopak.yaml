missing-streets: 'yes'
filters:
  Árpád utca:
    # 3-5: csak 3 van kiírva
    # 6: 6/A/B van kiírva, ez az A és B épület/ajtó egyben
    # 13 helyén 11/A
    # 17: üres telek
    invalid: ['5', '6', '13', '17']
  Falukertje utca:
    # 1: helyén 2 van kiírva
    # 4: nincs épület
    invalid: ['1', '4']
  Forrás utca:
    # 1a: nincs kiírva
    # 26, 28: nincs, utolsó házszám a 24 a honvéd üdülő
    # 37: Csopajó, a govcenteren kívűl semmi nem ismeri ezt a házszámot.
    invalid: ['1a', '26', '28', '37']
  Hóvirág utca:
    # 16 = Örkény István sétány 18, egyik sincs kiírva
    invalid: ['16']
  Ifjúsági sétány:
    interpolation: all
    invalid: ['10']
  Kerekedi utca:
    # 7/A, 7/B: Az egyik házon nincs szám, a másik épül a kerítésen 7 van. RESURVEY 2026.
    # 11: 13 van kiírva
    invalid: ['7a', '7b', '11']
  Kishegyi utca:
    # 3/B: 3 és 3/A van kiírva
    # 4: valószínű a temető, kiírva nincs, hivatkozás nincs rá.
    # 5-7: csak 7 van kiírva
    # 13: Ranolder kastély, kiírva nincs semmi, Csopak weboldal szerint 15, erre van most címezve
    # 12-14: 12/A, 12/B, 14/A, 14/B
    # 20: 1405/2 van kiírva
    # 22, 22a, 22b: nincs kiírva alúlról, fentről meg kell nézni
    invalid: ['3b', '4', '5', '12-14', '13', '20']
  Kiskert utca:
    # 248/9: hrsz
    invalid: ['248/9']
  Kőkorsó utca:
    # 24: 24/A és 24/B
    # 32/A: 32 és 32/B
    invalid: ['24', '32a']
  Örkény István sétány:
    interpolation: all
    # 12/c: csak 12 van
    invalid: ['2', '12c']
  Petőfi utca:
    # 7: 7/a van a kapun, 7 a kukán
    invalid: ['7']
  Sóstódombi utca:
    # 2, 4, 4a: nincsenek kint számok
    # 6: 6/a van kint
    invalid: ['2', '4', '4a', '6']
  Sóstói körút:
    # 9: 9/A és 9/B
    # 13: üres telek
    invalid: ['9', '13']
  Sport utca:
    # 15: nincs, a telek egy parkoló és kerékpáros pihenőhely
    # 20: 20/a, 20/b
    # 24/a: 24 és 24/b
    # 26: 26/a és 26/b
    # 28: 28/a ás 28/b
    invalid: ['15', '20', '24a', '26', '28']
  Szent Donát utca:
    # 12-14: csak 14 van kiírva
    invalid: ['12']
  Szépkilátó utca:
    # 2: nincs
    # 4/b: csak 4 van kiírva
    # 24: 24/a és 24/b
    invalid: ['2', '4b', '17', '24']
  Vasút utca:
    interpolation: all
refstreets:
  # ellenőrizve
