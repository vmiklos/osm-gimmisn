missing-streets: 'no'
filters:
  Balatoni út:
    ranges: []
  Budaörsi út:
    # 178 nincs
    # 180: 180/a - 180/i között
    invalid: ['178b', '180/1']
    ranges:
      - {start: '170', end: '180'}
  Egér út:
    ranges: []
  Keserűvíz utca:
    ranges: []
  Kőérberki út:
    # 2 után 1 é 3 jön. A Kőértberki Autó után már nincs épület, kivéve a legvégét a reptérrel szemben a Pulzus
    invalid: ['6e', '8', '14', '34']
    ranges:
      - {start: '4', end: '36'}
      - {start: '1', end: '3'}
  Örsöddűlő út:
    # csak helyrajzi számok
    ranges: []
  Poprádi út:
    ranges: []
  Repülő utca:
    # 20 felett mező van
    ranges:
      - {start: '2', end: '20'}
      - {start: '1', end: '43'}
  Repülőtéri út:
    ranges:
      - {start: '2', end: '2'}
refstreets:
  'Keserűvíz utca': 'Keserűviz utca'
source: survey
inactive: true
housenumber-letters: true
