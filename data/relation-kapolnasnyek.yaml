  # Ercsi út: útként van kitáblázva, de a Földhivatalnál Ercsi utca.
  # Fő utca: az Ercsi út sarkán lévő táblán Fő út van, de nem írtam át OSM-en. A Földhivatalnál is Fő utca.
  # Gárdonyi út: csak vezetéknévvel van kitáblázva, és a Földhivatalnál is így van.
