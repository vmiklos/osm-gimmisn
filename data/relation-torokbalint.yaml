missing-streets: 'yes'
filters:
  Barlang utca:
    # nincsenek kint házszámok 2022-03
    invalid: ['1', '2', '6', '8', '10']
  Borsika utca:
    # összesen 1 db ház, azon sincs szám 2022-03
    ranges: []
  Fennsík utca:
    # 20: ismeretlen
    invalid: ['20']
  Hortenzia utca:
    # 49: nincs
    invalid: ['49']
  Kékes utca:
    # 9 = Zöldfa utca 5
    invalid: ['9']
  Margaréta utca:
    # hrsz 0164, 0166/6
    invalid: ['164', '166']
  Pistály dűlő:
    # 20: nincs. 18 után 22
    # 80: nincs kiírva
    # 85: 83 után 87, de egymás mögött vannak a házak
    # 86: nincs. 84 után 88
    # 92: nincs
    # 95-97: nincs épület
    # 120: nincs
    invalid: ['20', '80', '85', '86', '92', '120']
  Sáfrány utca:
    # 1 = Menta utca 1
    # 2: nincs kint
    invalid: ['1', '2']
  Tiszti házak köz:
    # nincsenek kint házszámok 2022-03
    ranges: []
