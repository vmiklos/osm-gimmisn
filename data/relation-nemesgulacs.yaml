missing-streets: 'yes'
filters:
  Rákóczi utca:
    # 15: nincs
    # 16: üres telek?
    invalid: ['15', '16']
  Szőlő utca:
    interpolation: all
  Tücsök tanya:
    # hrsz-ek szűrése
    ranges:
      - {start: '1', end: '99'}
      - {start: '2', end: '98'}
street-filters:
  # nem igazi utca
  # Malom tanya - Malom utca vége
  - Tücsök tanya  # Villa Gulács ezzel a címmel fent van
  - Vasútállomás
  - Köbölkúthegy  # Köbölkút néven egy szórt terület
osm-street-filters:
  # park, ösvény
  - Kuruc-körút tanösvény
  - Lóczy Lajos út
  - Millennium park
  - Templom park
  # kiírva nincsenk, de helyi erő fejből sorolta ezeket az utcákat, hogy már rég léteznek
  - Beke köz
  - Kis köz
  - Malom útja  # vagy Malom út
  - Pákai köz
  - Spiccer köz
refstreets:
  'Hegyalja út': 'Hegyalja utca'  # nincs tábla
  'Gyártelep utca': 'Bánya telep'
source: survey
inactive: true
