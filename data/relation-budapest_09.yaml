missing-streets: 'yes'
filters:
  Boráros tér:
    interpolation: all
  Fővám tér:
    interpolation: all
  Kálvin tér:
    interpolation: all
    # 10 = Üllői út 1. Aegon
    invalid: ['10']
  Közraktár utca:
    # 18 = Kinizsi utca 1-7. Lónyay Utcai Református Gimnázium és Kollégium
    invalid: ['18']
  Lónyay utca:
    ranges:
      - {start: '1', end: '51'}
      - {start: '2', end: '8'}
      - {start: '12', end: '64'}
  Pápay István utca:
    ranges:
      - {start: '1', end: '7'}
      - {start: '2', end: '10'}
  Soroksári út:
    ranges:
      - {start: '1', end: '123'}
      - {start: '2', end: '48'}
      - {start: '54', end: '166'}
  Vágóhíd utca:
    ranges:
      - {start: '1', end: '99'}
      - {start: '2', end: '62'}
osm-street-filters:
  # Nem valós utcák
  - Drive-through
  # Kerülethatáron lévő utca
  - Ferihegyi repülőtérre vezető út
refstreets:
  # 'OSM Name 1': 'Ref Name 1'
  # helyesírás
  'Albert Flórián út': 'ALBERT FLÓRIÁN út'  # ref javítás után törlendő
  'Távíró köz': 'Táviró köz'
  # utcajegyzék = OSM, ref hibás
  'Fehér Holló utca': 'Fehérholló utca'
  # utcajegyzék = REF, OSM eltér
  'Knézich utca': 'Knézits utca'  # utcatábla = OSM
source: survey
inactive: false
