    invalid: ['16']
  Arany János utca:
    # 20/a: átszámozás miatt megszűnt, a 20, a 22, a 22/a is egy család tulajdona, egyikben unokák, másikban szülők, harmadikban a mama lakik (forrás: polgármester).
    # 24/a: törlés vagy átszámozás miatt megszűnt (forrás: polgármester).
    invalid: ['20a', '24a']
  Belmajor:
    interpolation: 'all'
    # 2: törlés vagy átszámozás miatt megszűnt (forrás: polgármester).
    # 13: törlés vagy átszámozás miatt megszűnt (forrás: polgármester).
    # 15: törlés vagy átszámozás miatt megszűnt (forrás: polgármester).
    # 17: törlés vagy átszámozás miatt megszűnt (forrás: polgármester).
    invalid: ['2', '13', '15', '17']
