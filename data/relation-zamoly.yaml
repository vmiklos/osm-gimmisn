    # 852: a páros oldalon a 122 az utolsó házszám.
    invalid: ['105', '20', '36', '66', '116', '852']
  Rákóczi utca:
    # Főszabályként a déli oldalon indulnak a házszámok egyesével észak felé, majd az utca végén folytatódik a keleti oldalon dél felé. A keleti oldalon 29 és 39 között össze-vissza vannak.
    interpolation: 'all'
    # 30: törlés vagy átszámozás miatt megszűnt (forrás: polgármester).
    # 486: ez helyrajzi szám, nem házszám.
    invalid: ['30', '486']
  Széchenyi utca:
    # 8: törlés vagy átszámozás miatt megszűnt (forrás: polgármester).
