  Móra Ferenc utca:
    interpolation: 'all'
  Nyári Pál utca:
    # 61: páratlan oldalon 51 az utolsó házszám.
    # 20/a: törlés vagy átszámozás miatt megszűnt (forrás: polgármester).
    show-refstreet: false
    invalid: ['61', '20a']
  Petőfi utca:
