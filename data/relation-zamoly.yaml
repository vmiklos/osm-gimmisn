    # 43/b: törlés vagy átszámozás miatt megszűnt (forrás: polgármester).
    # 51/a: törlés vagy átszámozás miatt megszűnt (forrás: polgármester).
    # 91-93: csak 91 van kiírva.
    # 97-99: átszámozva, már csak 99. (forrás: polgármester).
    # 127: sportpálya, pm. szerint 145, nincs kiírva.
    # 217: valószínű hrsz, mert a páratlan oldalon 145 az utolsó házszám.
    # 30-32: törlés vagy átszámozás miatt megszűnt (forrás: polgármester).
    # 34: törlés vagy átszámozás miatt megszűnt (forrás: polgármester).
    # 36: törlés vagy átszámozás miatt megszűnt (forrás: polgármester).
