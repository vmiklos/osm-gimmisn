missing-streets: 'no'
filters:
  # 1-99, 2-98, illetve 998/999 tipus a hrsz szurest implementalja, az utca hosszahoz merten
  Bordézsma utca:
    ranges:
      - {start: '1', end: '7'}
      - {start: '2', end: '6'}
  Budaörsi út:
    # 201-223 kozt semmi nincs, kiszedtem
    ranges:
      - {start: '167', end: '179'}
      - {start: '185', end: '185'}
      - {start: '195', end: '199'}
  Gazdagréti út:
    # paratlan gazdagret, paros hosszuret 2-38, sasad 38-44
    invalid: ['2']  # 2a,2b
    ranges:
      - {start: '2', end: '36'}
  Hosszúréti utca:
    # hosszúréti páratlan madárhegy, páros hosszúrét
    ranges:
      - {start: '2', end: '34'}
  Nagyida utca:
    ranges:
      - {start: '2', end: '4'}
  Nevegy köz:
    ranges:
      - {start: '1', end: '7'}
      - {start: '2', end: '10'}
  Nevegy utca:
    ranges:
      - {start: '1', end: '37'}
      - {start: '2', end: '24'}
  Rétkerülő út:
    # nincs vegig epitve, 42 hianyzik
    ranges:
      - {start: '1', end: '99'}
      - {start: '14', end: '40'}
      - {start: '44', end: '98'}
  Repcsény utca:
    invalid: ['7']  # 7a,7b
  Rózsabarack utca:
    # 1-7 hoszuret, 9- es a paros madarhegy
    ranges:
      - {start: '1', end: '7'}
source: survey
inactive: true
housenumber-letters: true
