missing-streets: 'yes'
filters:
  Akácfa utca:
    # 1-43, 2-50
    invalid: ['73']
  Árpád utca:
    # 10: nincs, valószínű a Pajta utca 27 másik fele volt
    # 17: 15 után 19
    # 49: utolsó páratlan ház a 47
    invalid: ['10', '17', '49']
  Bajcsy-Zsilinszky Endre utca:
    # 26-nál véget ér a páros oldal, talán 28 még lehet
    ranges:
      - {start: '1', end: '99'}
      - {start: '2', end: '28'}
  Bekenye köz:
    # 1: sorház 1/a-1/f
    # házak 1-4 között, 5 és 11 már nincs
    invalid: ['1', '5', '11']
  Céhház utca:
    # 35, 37: utolsó házszám 33, utána a Dózsa György Általános Iskola tömbje
    invalid: ['35', '37']
  Eötvös Károly utca:
    # 1-23, 2-28
    invalid: ['78']
  Erzsébet liget:
    # max páratlan 17
    invalid: ['21', '23', '25']
  Gelencsér utca:
    # 9 nincs: max házszám a 7
    invalid: ['9']
  Hársfa utca:
    # 1-55, 2-48
    invalid: ['85']
  Kankalin utca:
    # 1: sorház: 1/a-1/f, 1/3 nincs
    # 2: sorház: 2/a-2/e, sima 2 nincs
    # 4: sorház: 4/a-e, egyben nincs
    invalid: ['1/3', '2', '4a-e']
  Kórház utca:
    # páros oldal nincs, páratlanon az egyetlen házszám a kórház
    ranges:
      - {start: '1', end: '1'}
  Liliom utca:
    # 49: a számozás káoszos, de a maximum 12
    invalid: ['49']
  Lóczy Lajos utca:
    # 6g: sorház: 6/a-6/f
    # 13: sorház: 13/a-13/f egyesével, egyben nincs
    # 17: sorház: 17/a-17/f
    # 19: sorház: 19/a-19/f egyesével, egyben nincs
    # 31: sorház: 31/a-31/f egyesével, 31/a-d nincs
    # 33: sorház: ajtók vannak 1-6-ig a többi házzal ellentétben nincsenek betűjelek a sorház ajtajain
    # 35: sorház: ajtók nem látszanak, kapun 35 szerepel
    invalid: ['6g', '13a-f', '17', '19a-f', '31a-d', '33/5', '33/6', '33a', '33b', '33c', '33d', '33e', '35/1', '35/2', '35/3', '35/4', '35/5', '35/6']
  Pajta utca:
    # 26, 34: utolsó páros a 24.
    invalid: ['26', '34']
  Sigray Jakab utca:
    # 17: nincs, max páratlan házszám a 15.
    # 34: nincs, max páros házszám a 28.
    invalid: ['17', '34']
  Szajkó utca:
    # 1 = Csereredi út 31.
    # 3,5 = 5 és 5/b van a két épületeten
    invalid: ['1', '3']
  Vár utca:
    # 24: utolsó páros a 20.
    invalid: ['24']
