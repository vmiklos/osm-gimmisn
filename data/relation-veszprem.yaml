missing-streets: 'yes'
filters:
  Árpád utca:
    # 10: nincs, valószínű a Pajta utca 27 másik fele volt
    # 17: 15 után 19
    # 49: utolsó páratlan ház a 47
    invalid: ['10', '17', '49']
  Bajcsy-Zsilinszky Endre utca:
    # 26-nál véget ér a páros oldal, talán 28 még lehet
    ranges:
      - {start: '1', end: '99'}
      - {start: '2', end: '28'}
  Céhház utca:
    # 35, 37: utolsó házszám 33, utána a Dózsa György Általános Iskola tömbje
    invalid: ['35', '37']
  Erzsébet liget:
    # max páratlan 17
    invalid: ['21', '23', '25']
  Kórház utca:
    # páros oldal nincs, páratlanon az egyetlen házszám a kórház
    ranges:
      - {start: '1', end: '1'}
  Liliom utca:
    # 49: a számozás káoszos, de a maximum 12
    invalid: ['49']
  Pajta utca:
    # 26, 34: utolsó páros a 24.
    invalid: ['26', '34']
  Szajkó utca:
    # 1 = Csereredi út 31.
    # 3,5 = 5 és 5/b van a két épületeten
    invalid: ['1', '3']
  Vár utca:
    # 24: utolsó páros a 20.
    invalid: ['24']
