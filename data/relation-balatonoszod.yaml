    # 51: a helyszínen nem találtam, de van egy üres telek az 51/A mellett. Talán az lenne az 51?
    # 61/1: nincs ilyen, csak sima 61.
    # 75: a 73 után a 77 következik, nincs köztük 75.
    # 87/B: ez valamelyik hivatali épület lesz, de nincs kint ilyen házszám.
    # 2/A: nincs ilyen, csak sima 2.
    # 40/A: nincs ilyen, csak sima 40.
    # 42: sima 42 nincs, csak 42/A.
    # 86: sima 86 nincs, csak 86/A, 86/B.
