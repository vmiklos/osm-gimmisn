missing-streets: 'no'
filters:
  Bíbic utca:
    # Pontosítandó, egy szakasz Baross-Gabor telep.
    ranges:
      - {start: '1', end: '13'}
      - {start: '2', end: '22'}
  Csiperke utca:
    ranges:
      - {start: '1', end: '999'}
  Géza utca:
    # 3: sima 3 nincs, csak 3/A, 3/B.
    # 8: nincs ilyen, ez a Zentai út útpályája.
    invalid: ['3', '8']
  Háros utca:
    ranges:
      - {start: '1', end: '999'}
  Ispiláng utca:
    # Területhatár, Baross Gábor-telephez tartozik az összes házszám.
    ranges: []
  Klauzál Gábor utca:
    ranges:
      - {start: '1', end: '999'}
  Nagytétényi út:
    # Pontositando, kis szamok Budafok, nagy szamok Nagytétény
    ranges:
      - {start: '21', end: '47'}
      - {start: '120', end: '200'}
  Növény utca:
    ranges:
      - {start: '2', end: '998'}
  Rákóczi út:
    # Pontositando, egy szakasz Baross-Gabor telep
    ranges:
      - {start: '1', end: '31'}
      - {start: '2', end: '22'}
  Rózsakert utca:
    ranges:
      - {start: '1', end: '999'}
  Szabadkai utca:
    ranges:
      - {start: '2', end: '998'}
  X. utca:
    # Pontositando, egy szakasz Baross-Gabor-telep
    ranges:
      - {start: '25', end: '999'}
      - {start: '26', end: '998'}
  XI. utca:
    # Pontositando, egy szakasz Baross-Gabor-telep
    ranges:
      - {start: '29', end: '999'}
  XVI. utca:
    ranges:
      - {start: '1', end: '11'}
      - {start: '2', end: '12'}
  Zentai út:
    # Területhatár, a Háros utca ketté végja. A másik része Budafokon van.
    ranges:
      - {start: '25', end: '45'}
      - {start: '30', end: '42'}
    # 40: sima 40 nincs, csak 40/A, 40/B.
    # 434: a páratlan oldalon a 43 az utolsó házszám.
    invalid: ['40', '434']
refstreets:
  # 'OSM Name 1': 'Ref Name 1'
  'Kamaraerdei út': 'Kamaraerdei utca'
source: survey
housenumber-letters: true
