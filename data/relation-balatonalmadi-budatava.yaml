missing-streets: 'no'
filters:
  # terület lehatárolás + invalid
  Bajcsy-Zsilinszky út:
    ranges:
      - {start: '1', end: '3'}
  Balatonfűzfői út:
    # 5-9: csak 9 van kiírva
    # 140 nincs
    # 158: autószerviz és a Kürt utca közt nincs ház
    # 226: szervizút végén 228, mellette 224
    invalid: ['5', '7', '140', '158', '226']
    ranges:
      - {start: '1', end: '199'}
  Damjanich utca:
    ranges:
      - {start: '1', end: '9'}
      - {start: '2', end: '8'}
  József Attila út:
    ranges:
      - {start: '1', end: '29'}
  Mandula utca:
    ranges:
      - {start: '1', end: '99'}
  Noszlopy Gáspár utca:
    # 6: nincs, 4 és 8 egy ikerház
    invalid: ['6']
    ranges:
      - {start: '7', end: '19'}
      - {start: '20', end: '42'}
  Szabadság út:
    ranges:
      - {start: '18', end: '198	'}
  # Szűrők
  Báthory utca:
    show-refstreet: false
  Rákóczi Ferenc utca:
    # 1 = 3-5-tel azonos telek, de a számozás csak 3 és 5
    # max 43 Balkom
    invalid: ['1', '59', '63', '89']
  Rezeda utca:
    # 2 = Noszlopy G. utca 17.
    invalid: ['2']
  Szúnyog utca:
    # 1-9 nincsenek házak csak fák, nádas
    invalid: ['9']
  Töhötöm utca:
    # 10-12: csak 10 van kiírva
    invalid: ['12']
refstreets:
  'Báthory utca': 'Báthori utca'  # Táblán Báthory utca
source: survey
inactive: true
