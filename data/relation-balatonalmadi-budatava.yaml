missing-streets: 'no'
filters:
  # terület lehatárolás + invalid
  Bajcsy-Zsilinszky út:
    ranges:
      - {start: '1', end: '3'}
  Balatonfűzfői út:
    # 5-9: csak 9 van kiírva
    # 140 nincs
    # 158: autószerviz és a Kürt utca közt nincs ház
    # 226: szervizút végén 228, mellette 224
    invalid: ['5', '7', '140', '158', '226']
    ranges:
      - {start: '1', end: '199'}
  Damjanich utca:
    ranges:
      - {start: '1', end: '9'}
      - {start: '2', end: '8'}
  József Attila út:
    # 25 üres telek
    # 27 nincs
    invalid: ['25', '27']
    ranges:
      - {start: '1', end: '29'}
  Lóczy Lajos tér:
    interpolation: all
    ranges:
      - {start: '1', end: '3'}
  Mandula utca:
    ranges:
      - {start: '1', end: '99'}
  Neptun utca:
    # páros oldalon a vasút megy
    # 9-11: csak 11 van helyben
    # 25-27 nincs kiírva
    ranges:
      - {start: '1', end: '27'}
  Noszlopy Gáspár utca:
    # 6: nincs, 4 és 8 egy ikerház
    invalid: ['6']
    ranges:
      - {start: '7', end: '19'}
      - {start: '20', end: '42'}
  Szabadság út:
    ranges:
      - {start: '18', end: '198	'}
  Véghely Dezső utca:
    ranges: []
  # Szűrők
  Báthory utca:
    show-refstreet: false
  Bocskai tér:
    # ez egy park
    ranges: []
  Építő utca:
    # 2 = Rákóczi 41
    # 4 = nincs kiírva: 2021-10. RESURVEY 2022
    invalid: ['2', '4']
  Huba utca:
    # 11: 9-11-13 nincs kiírva, a 3 számra jut 2 ikerház: 2021-10. RESURVEY 2022
    invalid: ['11']
  Rákóczi Ferenc utca:
    # 1 = 3-5-tel azonos telek, de a számozás csak 3 és 5
    # max 43 Balkom
    invalid: ['1', '59', '63', '89']
  Rezeda utca:
    # 2 = Noszlopy G. utca 17.
    invalid: ['2']
  Szabolcs utca:
    # 1-7 nincs, 9-től indul a számozás
    # 28, 30 nincs, Rákóczi 28, 30 van a Szabolcs utca másik oldalán
    # páros oldalon csak az Aldi tömbnek van száma (2), Balkom a Rákóczira van számozva
    ranges:
      - {start: '9', end: '35'}
      - {start: '2', end: '6'}
  Szúnyog utca:
    # 1-9 nincsenek házak csak fák, nádas
    invalid: ['9']
  Töhötöm utca:
    # 10-12: csak 10 van kiírva
    invalid: ['12']
refstreets:
  'Báthory utca': 'Báthori utca'  # Táblán Báthory utca
source: survey
inactive: true
