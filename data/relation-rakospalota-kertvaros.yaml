    invalid: ['15', '26a']
  Szántóföld utca:
    invalid: ['79', '108', '204a', '208']
  Vácbottyán utca:
    ranges:
      - {start: '1', end: '19'}
      - {start: '2', end: '32'}
  Váchartyán utca:
    invalid: ['7', '8', '30']
  Vághó Ferenc utca:
    # 18 = Esthajnal utca 52
    invalid: ['18']
refstreets:
  # 'OSM Name 1': 'Ref Name 1'
  'Kosd utca': 'Kozsd utca'
