missing-streets: 'no'
filters:
  Budakeszi utca:
    # A Frankhegyre eső részen nincsenek házak, csak erdő
    ranges: []
  Csalit utca:
    # viskók, hétvégi házak. nincsenek házszámok csak az új házakon
    ranges:
      - {start: '20', end: '20'}
  Cserebogár utca:
    ranges:
      - {start: '23', end: '99'}
      - {start: '24', end: '98'}
  Erdész utca:
    # 7 csomó bódé, semmi sincs kiírva a páratlan oldalon
    invalid: ['7']
  Felsőhatár utca:
    # Páros oldal Budapest: Felső határ út néven
    # 97, 101: csak 99 van kiírva előtte utána semmi
    invalid: ['97', '101']
    ranges:
      - {start: '81', end: '137'}
  Gerle köz:
    # ezek nincsenek kiírva, de sok ház van szám nélkül, a számozás nem logikus
    invalid: ['2', '5', '8']
  Hurok utca:
    # gyengén van táblázva
    interpolation: all
    invalid: ['7', '10', '12', '13', '18']
  Kőhalom utca:
    interpolation: all
    ranges:
      - {start: '1', end: '18'}
  Kőhát utca:
    ranges:
      - {start: '13', end: '21'}
  Naphegy utca:
    ranges:
      - {start: '45', end: '99'}
      - {start: '36', end: '98'}
  Puttony utca:
    # ezen a területen nincs házszám ebben az utcában
    ranges: []
  Ringló utca:
    # nincsenek házszámok
    invalid: ['18', '44']
  Tölgy utca:
    # semmilyen házszám sincs kiírva az utcában
    invalid: ['1', '3']
  Tűzkőhegyi utca:
    # 1-15 kertváros
    ranges:
      - {start: '2', end: '98'}
      - {start: '17', end: '99'}
  Visszhang utca:
    # páros oldalon nincs kiírva 1 házszám se
    # páratlan oldalon: 3,5,9
    invalid: ['1', '7']
    ranges:
      - {start: '1', end: '9'}
  Víztorony utca:
    ranges:
      - {start: '16', end: '22'}
  Völgy utca:
    ranges:
      - {start: '2', end: '28'}
  Zengő utca:
    invalid: ['25']
  Zúzmara utca:
    # páros oldalon, az elején 2 ház is van, de egyiken sincs szám, de biztos, hogy nem 16
    invalid: ['16']
source: survey
inactive: false
