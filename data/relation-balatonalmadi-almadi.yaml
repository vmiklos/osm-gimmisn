    # 101: 99 után 103
    invalid: ['5', '7', '46', '83', '101']
    ranges:
      - {start: '1', end: '67'}
      - {start: '2', end: '80'}
  Vöröskő utca:
    ranges:
      - {start: '2', end: '8'}
  Vörösmarty utca:
    ranges:
      - {start: '1', end: '33'}
