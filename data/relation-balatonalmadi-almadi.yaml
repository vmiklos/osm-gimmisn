  # szűrők
  Bem utca:
    # 2-4: csak 2 van kiírva
    invalid: ['4']
  Csikász lépcső:
    show-refstreet: false
  Hadak útja:
    # 1 = park, 3 = építkezés, 5 = nincs
    invalid: ['1', '3', '5']
  Hétvezér utca:
    # 1 = Bajcsy-Zsilinszky út 32
    invalid: ['1']
  Radnóti utca:
    show-refstreet: false
  Zrínyi Ilona utca:
