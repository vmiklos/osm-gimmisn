    ranges:
      - {start: '1', end: '3'}
      - {start: '2', end: '98'}
  Veszprémi út:
    # 5, 7: 3 után 9 jön, valahol belül lehet, de nincs kiírva
    # 46-48: csak 48 van kiírva
    # 83 templom kellene leyen, de más források szerint a kolostor, de ott 85 van kiírva
