missing-streets: 'yes'
filters:
  Arany utca:
    # 33 biztos hibás, mert oldalanként kb. 10 ház van, ami kb. max 20 ig reális, de a 33 az már biztos rossz mert az utolsó előtti ház az 17-es.
    ranges:
      - {start: '1', end: '19'}
      - {start: '2', end: '16'}
  Aranyvölgy utca:
    interpolation: all
  Árpád fejedelem útja:
    interpolation: all
    ranges:
      - {start: '48', end: '69'}
      - {start: '77', end: '94'}
  Attila utca:
    invalid:
      - '47'  # a Földhivatal szerint csak 47-51. létezik
      - '57'  # a Csillag Center van…
      - '61'
      - '61-63'
      - '63'
      - '65-77'  # …ezen a részen – addr:interpolation hozzáadva
  Bem utca:
    ranges:
      - {start: '1', end: '21'}
      - {start: '2', end: '26'}
  Benedek Elek utca:
    ranges:
      - {start: '1', end: '5'}
      - {start: '2', end: '26'}
  Bivalyos utca:
    ranges:
      - {start: '1', end: '57'}
      - {start: '2', end: '76'}
  Dévai Bíró Mátyás tér:
    interpolation: all
  Evező utca:
    ranges:
      - {start: '1', end: '7'}
      - {start: '2', end: '10'}
  Fésűs utca:
    invalid:
      - '9'  # Attila utca 43.
      - '24'  # az Attila utcára van számozva
  Flórián tér:
    interpolation: all
  Folyamőr utca:
    # páratlan: Waterfront city épül, nem ismert a házszámuk 2021-10
    # páros: 2-6 panel, utána a panelek merőlegesen a másik utcáról számozódnak. Az utca végén 1 szóló ház a végén: 22.
    ranges:
      - {start: '1', end: '99'}
      - {start: '2', end: '6'}
      - {start: '22', end: '22'}
  Határ út:
    interpolation: all
  Igló utca:
    ranges:
      - {start: '1', end: '25'}
      - {start: '2', end: '58'}
  József utca:
    interpolation: all
  Kaszásdűlő utca:
    show-refstreet: false
  Kolosy tér:
    interpolation: all
  Kossuth Lajos üdülőpart:
    interpolation: all
  Kurszán utca:
    invalid:
      - '6'  # a Földhivatal szerint sem létezik
  Ladik utca:
    # semmi nincs ki, az utca negy része le van zárva, magánterület, bevásárlóközpontot terveztek ide
    # a HÉV-vel párhuzamos részen se szám se utcanév
    invalid: ['2', '6']
    ranges:
      - {start: '2', end: '6'}
      - {start: '1', end: '1'}
  Lehel utca:
    invalid: ['1-3']  # külön van az 1. és a 3.
  Pablo Neruda utca:
    interpolation: all
  Papírgyár utca:
    interpolation: all
    invalid:
      - '1'  # Határ út 1.
      - '2'  # Határ út 2.
      - '59'  # 58-59.
  Reményi Ede utca:
    # 5 nincs kiírva, de 3 után 23 jön
    invalid: ['5']
    ranges:
      - {start: '1', end: '23'}
      - {start: '2', end: '24'}
  Rókahegyi út:
    invalid:
      - '6'  # nem létezik
  Róza köz:
    invalid:
      - '1/A'  # a Földhivatal szerint sem létezik
      - '3/A'  # valójában csak 3. van, illetve azon belül A (és B) épület
  Seregély köz:
    # 2-4: nincs kiírva, Seregély utca 4 felől megnézebdő
    # 15: nincs, utolsó ház a 13.
    invalid: ['2', '4', '15']
  Sujtás utca:
    # nincsenek házszámok, csak 20 a művház
    # páratlan oldal Aquincum múzeum
    invalid: ['3', '10']
  Szentendrei út:
    invalid:
      - '218-220'  # 222-vel kezdődik az útszakasz – a Földhivatal szerint egyik szám sem létezik
      - '237'  # a Földhivatal és a cég weboldala szerint…
      - '237-243'  # …valójában csak 243
      - '285'  # nincs kitáblázva – a Földhivatal szerint sem létezik
  Szérűskert utca:
    show-refstreet: false
  Torma Károly utca:
    interpolation: all
  Uszály utca:
    ranges:
      - {start: '1', end: '13'}
      - {start: '2', end: '14'}
  Valéria utca:
    invalid:
      - '1-3'  # a Földhivatal szerint sem létezik
      - '4-6'  # Valéria utca 4. és Fürdő utca 6.
      - '15'  # a Földhivatal szerint sem létezik
  Vasút sor:
    interpolation: all
